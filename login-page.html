<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EOS - Email | Login</title>
    <link rel="icon" href="img/favicon-.webp">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row align-items-center justify-content-center height-100vh">
            <div class="col-xl-3 text-center">
                <img src="img/logo-login.png" alt="" width="180">
                <div class="mt-80px">
                    <input type="text" class="form-control" id="user" placeholder="User ID">
                </div>
                <div class="mt-35px">
                    <input type="password" class="form-control" id="user" placeholder="Password" autocomplete>
                </div>
                <div class="mt-35px">
                    <button class="btn btn-primary" type="button">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
