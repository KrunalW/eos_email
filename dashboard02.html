<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EOS - Email | Dashboard</title>
    <link rel="icon" href="img/favicon-.webp">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="display-panel">
        <div class="left-panel">
            <div class="top-wrap">
                <div class="logo-wrap">
                    <img class="edas-logo img-responsive" src="img/logo.png" alt="logo">
                </div>
                <p class="username">Krunal Wankhede</p>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user-search.html"><i class="fas fa-search"></i> Search Criteria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user-list.html"><i class="fas fa-clipboard-list"></i> List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="follow-up.html"><i class="fas fa-clipboard-list"></i> Follow Up</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="right-panel">
            <div class="header">
                <span class="pe-3">Friday, July 8, 2022 19:18:17</span>
                <a class="logout-btn" href="login-page.html"><i class="fas fa-power-off"></i></a>
            </div>
            <div class="dashboard-wrap">
                <div class="row">
                    <div class="col-xl-3 mt-3">
                        <div class="card">
                            <div class="card-body text-center linkedin">
                                <h5 class="card-title"><img src="img/linkedin.png" alt="Linkedin"> Linkedin</h5>
                                <div class="stat-data-circle">
                                    10
                                </div>
                                <div class="total-data-text">Total Data</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-9 mt-3">
                        <div class="card">
                            <div class="card-body">
                                <div id="linkedinData"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-3 mt-30px">
                        <div class="card">
                            <div class="card-body text-center zoominfo">
                                <h5 class="card-title"><img src="img/zoom_info.png" alt="Zoom Info"> Zoom Info</h5>
                                <div class="stat-data-circle">
                                    10
                                </div>
                                <div class="total-data-text">Total Data</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-9 mt-30px">
                        <div class="card">
                            <div class="card-body">
                                <div id="zoomInfoData"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/apexcharts.min.js"></script>

    <script>
        var options = {
            series: [{
                name: "Email Sent",
                data: [10, 41, 35, 51, 49, 62, 69, 91, 148]
            }],
            chart: {
                height: 222,
                type: 'line',
                zoom: {
                    enabled: false
                }
            },
            dataLabels: {
                enabled: false
            },
            colors: ["#007AB9"],
            stroke: {
                curve: 'smooth'
            },
            title: {
                text: 'Linkedin Email Sent',
                align: 'left'
            },
            grid: {
                row: {
                    colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
                    opacity: 0.5
                },
            },
            xaxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
            }
        };

        var chart = new ApexCharts(document.querySelector("#linkedinData"), options);
        chart.render();
    </script>

    <script>
        var options = {
            series: [{
                name: "Email Sent",
                data: [10, 41, 35, 51, 49, 62, 69, 91, 148]
            }],
            chart: {
                height: 222,
                type: 'line',
                zoom: {
                    enabled: false
                }
            },
            dataLabels: {
                enabled: false
            },
            colors: ["#399EF7"],
            stroke: {
                curve: 'smooth'
            },
            title: {
                text: 'Zoom Info Email Sent',
                align: 'left'
            },
            grid: {
                row: {
                    colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
                    opacity: 0.5
                },
            },
            xaxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
            }
        };

        var chart = new ApexCharts(document.querySelector("#zoomInfoData"), options);
        chart.render();
    </script>
</body>

</html>
